    <title>My Animated Projects</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", Arial, sans-serif;
        color: #2c3e50;
      }
      header {
        text-align: center;
        padding: 2rem 1rem 1rem 1rem;
        background: #fff;
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.04);
      }
      header h1 {
        margin-bottom: 0.2rem;
        letter-spacing: 0.03em;
      }
      header p {
        color: #8f99a7;
        margin-top: 0;
        font-size: 1.1rem;
      }
      .projects-grid {
        display: grid;
        gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        max-width: 960px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .project-card {
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.07);
        padding: 1.5rem 1rem;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.13s;
        cursor: pointer;
        border: 1px solid #f0f0f0;
        text-decoration: none;
        color: #2c3e50;
      }
      .project-card:hover {
        box-shadow: 0 6px 24px 0 rgba(0, 0, 0, 0.13);
        transform: translateY(-4px) scale(1.01);
        border-color: #ced6e0;
      }
      .project-card h2 {
        font-size: 1.1rem;
        margin-bottom: 0.3em;
      }
      .project-card p {
        color: #8f99a7;
        font-size: 0.97rem;
        margin: 0.1em 0 0 0;
      }
      @media (max-width: 600px) {
        header h1 {
          font-size: 1.3rem;
        }
        .project-card {
          padding: 1rem 0.5rem;
        }
      }
    </style>

      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"

    />
