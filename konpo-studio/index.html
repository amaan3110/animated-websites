<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konpo Studio</title>
    <style>
      @font-face {
        font-family: NeueHass;
        src: url(./NeueHaasDisplay.woff);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: NeueHass;
      }

      main {
        max-width: 1600px;
        margin: 0 auto;
      }

      .loader {
        width: 100%;
        padding: 24px;
        position: fixed;
        bottom: 0;
        left: 0;
        text-align: right;
        font-size: 48px;
      }

      .logo {
        width: 100px;
        position: absolute;
        left: 6%;
        top: 2.5%;
      }

      .logo img {
        width: 100%;
      }

      #page1 {
        width: 100%;
        height: 100vh;
        position: relative;
        place-content: center;
      }

      #page1 img {
        width: 240px;
        height: 160px;
        border-radius: 6px;
        position: absolute;
        top: 1rem;
        left: 1rem;
      }

      #page1 img.moved {
        top: unset;
        left: unset;
        right: 1rem;
        bottom: 1rem;
      }

      .main-content {
        width: 90%;
        margin: 0 auto;
        padding: 24px;
        height: 82%;
        place-content: center;
        position: relative;
      }

      .main-content .title {
        font-size: 42px;
        height: 80px;
        overflow: hidden;
      }

      .main-content .title h1 {
        transform: translateY(-15px);
        font-weight: 400;
      }

      .right-part {
        width: 300px;
        height: 100%;
        position: absolute;
        top: 0;
        right: 0;
        place-content: center;
      }

      .right-part > div {
        overflow: hidden;
      }

      .colored-text {
        color: #9680ff;
      }

      .background {
        background-color: #f2f0f8;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
      }

      .divider {
        position: absolute;
        background-color: #9b9b9b;
      }

      .divider.vertical {
        width: 100%;
        height: 1.5px;
        left: -100%;
        top: 9%;
      }

      .divider.horizontal {
        height: 100%;
        width: 1.5px;
        top: -100%;
        left: 5%;
      }

      #page2 {
        width: 100%;
        height: 100vh;
        background-color: #e6e6e6;
      }

      @media screen and (max-width: 768px) {
        .logo {
          left: 13%;
        }
        .divider.horizontal {
          left: 10%;
        }
        .main-content {
          place-content: start;
        }
        .main-content .title {
          font-size: 24px;
          height: 60px;
          place-content: end;
        }
        .main-content .title h1 {
          line-height: 1;
        }
        .right-part {
          width: 100%;
          height: auto;
          position: relative;
        }
      }
    </style>
  </head>
  <body>

          <div class="title"><h1>Full Stack</h1></div>
          <div class="title"><h1 class="colored-text">Design Studio</h1></div>

          <div class="right-part">
            <div>
              <p>
                A software design team specialized in branding, websites,
                products and systems from 0 â†’ 1
              </p>

        </div>

        <div class="divider vertical"></div>
        <div class="divider horizontal"></div>
        <div class="background"></div>
      </div>

      <div id="page2"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>
    <script>
      gsap.registerPlugin(Flip);

      const tl = gsap.timeline();
      const counter = { value: 0 };

      const counterElement = document.querySelector(".loader");
      const images = document.querySelectorAll("#page1 img");

      tl.to(counter, {
        value: 100,
        duration: 1.7,
        ease: "power1.inOut",
        onUpdate: () => {
          counterElement.textContent = `${Math.floor(counter.value)}%`;
        },
        onComplete: () => {
          gsap.to(".loader", {
            y: "100%",
            duration: 1,
            ease: "power2.inOut",
            onComplete: () => {
              gsap.set(".loader", { display: "none" });
            },
          });
        },
      })
        .from(
          ".background",
          {
            y: "100%",
            duration: 1.8,
            ease: "power1.inOut",
            stagger: 0.1,
          },
          "<"
        )
        .from(
          "#page1 img",
          {
            scale: 0.1,
            duration: 0.5,
            stagger: 0.09,
            ease: "power1.inOut",

            onComplete: () => {
              animateImage();
            },
          },
          "<"
        )
        .to(
          ".divider.vertical",
          {
            left: 0,
            duration: 0.8,
            ease: "power1.inOut",
            onComplete: () => {
              images.forEach((img, index) => {
                gsap.to(img, {
                  x: `-${index * 20}%`,
                  duration: 0.5,
                  ease: "power1.inOut",
                  delay: 0.5,
                  stagger: 0.01,
                });
              });
            },
          },
          "+=0.5"
        )
        .to(
          ".divider.horizontal",
          {
            top: 0,
            duration: 0.8,
            ease: "power1.inOut",
          },
          "<"
        )
        .from(
          " .logo",
          {
            opacity: 0,
            duration: 0.8,
            ease: "power1.inOut",
          },
          "<"
        )
        .from(".main-content .title h1", {
          y: "100%",
          duration: 0.8,
          ease: "power1.inOut",
          stagger: 0.09,
        })
        .from(
          ".right-part p",
          {
            y: "100%",
            duration: 0.8,
            ease: "power1.inOut",
            stagger: 0.09,
          },
          "-=0.4"
        );

      window.addEventListener("wheel", (e) => {
        gsap.to("#page1 img", {
          y: `-${e.deltaY * 0.2}px`,
          ease: "power1.inOut",
          delay: 0.5,
          stagger: 0.01,
        });
      });

      function animateImage() {
        const images = document.querySelectorAll("#page1 .image-container img");
        const state = Flip.getState(images);

        images.forEach((img) => {
          img.classList.add("moved");
        });

        const mainTimeline = gsap.timeline();

        Flip.from(state, {
          duration: 1,
          ease: "power2.inOut",
          stagger: 0.03,
          scale: true,
        });
      }
    </script>
  </body>
</html>
